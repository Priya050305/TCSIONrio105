!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Themed Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #1c1c1c, #2a2a2a);
      color: #f0f0f0;
    }

    .login-container {
      background: #121212;
      width: 400px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      margin-bottom: 10px;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
    }

    .login-container p {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 10px;
      outline: none;
      background-color: #1f1f1f;
      color: #fff;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      border-color: #764ba2;
    }

    .captcha-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .captcha-group input[readonly] {
      background-color: #333;
      color: #fff;
      text-align: center;
      font-weight: bold;
      letter-spacing: 3px;
      border: none;
    }

    .captcha-group input:not([readonly]) {
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 10px;
    }

    .captcha-group i {
      color: #aaa;
      padding-top: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .captcha-group i:hover {
      color: #fff;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #bbb;
      margin-bottom: 20px;
    }

    .actions a {
      color: #70F570;
      text-decoration: none;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #49C628;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3fa820;
    }

    .social-login {
      text-align: center;
      margin-top: 20px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .google-btn img {
      height: 20px;
      width: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .icon-circle {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.1);
      color: #70F570;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 16px;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .icon-circle:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #49C628;
      box-shadow: 0 0 8px #49C62888;
    }
  </style>
</head>
<body onload="generateCaptcha()">
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Please login to your account</p>

    <div class="input-group">
      <input type="text" placeholder="Username" />
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password" />
    </div>

    <div class="captcha-group">
      <input type="text" id="generatedCaptcha" readonly />
      <input type="text" id="userCaptcha" placeholder="Enter Captcha" />
      <i class="fas fa-sync-alt" onclick="generateCaptcha()"></i>
    </div>

    <div class="actions">
      <label><input type="checkbox" checked /> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button onclick="validateCaptcha()">Login</button>

    <div class="social-login">
      <p>Or login with</p>
      <div class="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" />
        Login with Google
      </div>
      <div class="social-icons">
        <a href="#" class="icon-circle"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="icon-circle"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <script>
    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById('generatedCaptcha').value = captcha;
    }

    function validateCaptcha() {
      const generated = document.getElementById('generatedCaptcha').value;
      const userInput = document.getElementById('userCaptcha').value;
      if (generated === userInput) {
        alert('Captcha Verified. Login Successful!');
      } else {
        alert('Invalid Captcha. Please try again.');
      }
    }
  </script>
</body>
</html>
